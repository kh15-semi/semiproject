<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정관리 | 잡플래닛</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ingttaetest/cdn/commons.css" />
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <style>
        .btn {
            border-radius: 7px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #00C362;
        }
        .field {
            border-radius: 7px;
            border-color: #c7cace;
        }
        .field:focus {
            border-radius: 7px;
            border-color: #5fe075;
            outline: none;
        }
    </style>

    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">

    </script>
</head>

<body>

    <div class="container w-500" style="border:0; border-radius: 10px; background-color: rgb(238, 238, 238);  padding: 20px;">
        <div class="cell mb-10">
            <h2>계정관리</h2>
        </div>
        <hr>
        <div class="cell mt-40 m-20">
            <div class="cell">
                <label>닉네임</label>
                <input type="text" name="" class="field w-100">
            </div>
            <div class="cell">
                <label>이메일</label>
                <input type="email" name="" class="field w-100">
            </div>
            <div class="cell">
                <label>생년월일</label>
                <input type="date" name="" class="field w-100">
            </div>
            <div class="cell">
                <label>연락처</label>
                <input type="tel" name="" class="field w-100">
            </div>
            <div class="cell mb-50">
                <label>주소</label><br>
                <input type="text" name="" class="field" size="5" placeholder="우편번호">
                <button type="button" class="btn btn-neutral btn-address-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="cell">
                    <input type="text" name="" class="field w-100" placeholder="기본주소">
                </div>
                <div class="cell">
                    <input type="text" name="" class="field w-100" placeholder="상세주소">
                </div>
            </div>
        </div>
        <hr>
        <div class="cell mt-30 m-20">
            <div class="cell">
                <h3>비밀번호 확인</h3>
                <input type="password" name="" class="field" placeholder="비밀번호(8자리 이상)">
                <!-- 비밀번호 확인 버튼 -->
                <button type="button" class="btn btn-neutral"><i class="fa-solid fa-check"></i></button>
                <div></div>
            </div>
            <div class="cell right mt-30">
                <button type="button" class="btn w-100">개인정보 수정</button>
            </div>
            <div class="cell center mt-50" style="color: #737679;">
                잡플래닛을 더 이상 이용하지 않는다면
                <a href="#">회원탈퇴</a>
            </div>
        </div>
    </div>
</body>

</html>
