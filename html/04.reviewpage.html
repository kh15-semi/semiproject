<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡플래닛 상세페이지 구현</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./commons.css">
    <link rel="stylesheet" type="text/css" href="./test.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category {
            font-size: 18px;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            /* 왼쪽은 텍스트, 오른쪽은 별 */
            align-items: center;
            /* 세로 중앙 정렬 */
            padding: 10px;
        }

        .header {
            border-radius: 5px;
            background-color: rgb(149, 218, 146);
        }

        .review-form {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            gap: 10px;
            /* 버튼 간 간격 추가 */
        }

        .select-form {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            /* 가로 중앙 정렬 */
            gap: 10px;
            /* 버튼 간 간격 추가 */
        }

        .reviewbtn,
        .beforebtn {
            display: block;
            font-size: 18px;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .review-score3 {
            text-align: right;
        }

        .text-count {
            text-align: right;
            color: #8a8888;
            font-size: 13px;
        }

        .field-answer {
            border-radius: 5px;
        }
    </style>

    <!-- 자바스크립트 작성 공간 -->
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiphop5782/score@latest/score.js"></script>
    <script type="text/javascript">

        $(function () {
            $(".review-score3").score({
                starColor: "green",
                textColor: "green",
                editable: true,
                integerOnly: true,
                display: {
                    showNumber: true
                }
            });
            $(".rating-type").score({
                starColor: "#00cec9",
                editable: true,
                integerOnly: true
            });
        });

        function goBack() {
            window.history.back(); // 이전 페이지로 이동
        }

        window.addEventListener("load", function () {

            var answers = document.querySelectorAll(".field-answer");
            for (var i = 0; i < answers.length; i++) {
                answers[i].addEventListener("input", function () {
                    //this == 입력이 발생한 입력창 (textarea)
                    var text = this.value;
                    var count = text.length;

                    //표시 대상 - 내(this) 뒤에 안쪽 첫번째 span
                    //DOM 탐색(Document Object Model, 문서 객체 모델)
                    var span = this.nextElementSibling.children[0];
                    span.textContent = count;
                });
            }
        });

    </script>
</head>

<body>
    <div class="container">
        <div class="cell center header">
            <h1>리뷰 작성</h1>
        </div>
        <label>기업 총 평점</label><br>
        <div class="review-score3" data-max="5"></div>
        <!-- 리뷰 입력 폼 -->

        <div class="cell">
            <label>기업 한줄평</label>
            <p style="font-size: 12px;">이 기업을 한마디로 소개한다면 어떤 기업인가요?</p>
            <textarea class="field w-100 field-answer" placeholder="(20자 이상) 기업에 대해 작성해 주세요." rows="1"></textarea>
            <div class="text-count">
                <span>0</span>
                <span>/ 최대 100자</span>
            </div>
        </div>

        <div class="cell">
            <label>기업의 장점</label>
            <div class="cell">
                <p style="font-size: 12px;">이 기업을 다니며 좋았던 점을 남겨주세요</p>
                <textarea class="field w-100 field-answer" rows="3" placeholder="(30자 이상) 만족스러운 점을 작성해 주세요."></textarea>
                <div class="text-count">
                    <span>0</span>
                    <span>/ 최대 1000자</span>
                </div>
            </div>
        </div>

        <div class="cell">
            <label>기업의 단점</label>
            <div class="cell">
                <p style="font-size: 12px;">기업의 단점을 객관적인 시각에서 적어주세요</p>
                <textarea class="field w-100 field-answer" rows="3" placeholder="(30자 이상) 아쉬운 점을 작성해 주세요."></textarea>
                <div class="text-count">
                    <span>0</span>
                    <span>/ 최대 1000자</span>
                </div>
            </div>
        </div>

        <div class="container w-700">
            <div class="cell category">
                승진 기회 및 가능성
                <div class="rating-type" data-max="5"></div>
            </div>

            <div class="cell category">
                복지 및 급여
                <div class="rating-type" data-max="5"></div>
            </div>

            <div class="cell category">
                업무와 삶의 균형
                <div class="rating-type" data-max="5"></div>
            </div>

            <div class="cell category">
                사내 문화
                <div class="rating-type" data-max="5"></div>
            </div>

            <div class="cell category">
                경영진
                <div class="rating-type" data-max="5"></div>
            </div>
        </div>

        <div class="container w-700">
            <form>
                <h3>CEO에 대한 견해</h3>
                <label><input type="checkbox" class="single-check"> 지지해요 </label>
                <label><input type="checkbox" class="single-check"> 지지하지 않아요 </label>

                <h3>이 기업은 1년 후 어떻게 될까요?</h3>
                <label><input type="checkbox" class="single-check"> 성장 </label>
                <label><input type="checkbox" class="single-check"> 비슷 </label>
                <label><input type="checkbox" class="single-check"> 하락 </label>

                <h3>이 기업을 구직자에게 추천하나요?</h3>
                <label><input type="checkbox" class="single-check"> 네, 추천해요 </label>
                <label><input type="checkbox" class="single-check"> 아니요 </label>
            </form>
        </div>



        <div class="review-form">
            <!-- 상세 페이지로 돌아가기 -->
            <button type="button" class="btn btn-neutral beforebtn" onclick="goBack()">이전으로</button>
            <button type="button" class="btn btn-positive reviewbtn">리뷰 등록</button>
        </div>

    </div>

</body>

</html>
