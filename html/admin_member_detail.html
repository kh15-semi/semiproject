<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" type="text/css" href="/css/commons.css">

    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <div class="container w-800">
        <div class="cell" style="margin: 10px; padding: 10px">

            <div class="cell">
                <h2><i class="fa-regular fa-user green"></i> 회원 상세 정보</h2>
            </div>
            <hr style="border: 0; border-top: 1px solid rgb(196, 196, 196)">
            
            <div class="cell">
                <h3>아이디</h3>
                <p>${memberDto.memberId}</p>
            </div>

            <div class="cell">
                <h3>이름</h3>
                <p>${memberDto.memberName}</p>
            </div>

            <div class="cell">
                <h3>연락처</h3>
                <p>010-0000-0000</p>
            </div>

            <div class="cell">
                <h3>이메일</h3>
                <p>${memberDto.memberEmail}</p>
            </div>

            <div class="cell">
                <h3>주소</h3>
                <p>${memberDto.memberPost}</p>
                <p>${memberDto.memberAddress1}</p>
                <p>${memberDto.memberAddress2}</p>
            </div>
        </div>
        
        <hr style="border: 0; border-top: 1px solid rgb(196, 196, 196)"><br>

        <div class="cell center" style="margin: 10px; padding: 10px;">
            <a href="#" class="btn btn-green2" style="border-radius: 10px;"><i class="fa-solid fa-lock"></i> 임시 비밀번호 발급</a>
            <a href="#" class="btn btn-green2" style="border-radius: 10px;"><i class="fa-regular fa-pen-to-square"></i> 개인정보 변경</a>
            <a href="#" class="btn btn-red" style="border-radius: 10px;"><i class="fa-solid fa-xmark"></i> 회원 탈퇴</a>
            <a href="#" class="btn btn-red" style="border-radius: 10px;"><i class="fa-solid fa-xmark"></i> 블랙리스트 등록</a>
            <a href="#" class="btn btn-green2" style="border-radius: 10px;"><i class="fa-solid fa-list-ul"></i> 리스트</a>
        </div>
    </div>
</body>
</html>
